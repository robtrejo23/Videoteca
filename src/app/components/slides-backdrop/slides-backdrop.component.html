<ion-grid fixed>
  <ion-row>
    <ion-col>
      <h3>Peliculas Recientes</h3>
    </ion-col>

  </ion-row>
</ion-grid>

  <ion-slides mode="ios" pager="ios">
    <ion-slide  *ngFor="let pelicula of discover">
      <ion-card (click)="showDetails(pelicula.id)">
        <h1>{{ pelicula.title }}</h1>
        <img [src]="pelicula.backdrop_path | imagen">
      </ion-card>
    </ion-slide>
  </ion-slides>
