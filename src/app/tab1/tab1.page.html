<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides mode="ios" pager="ios">
    <ion-slide  *ngFor="let pelicula of discover">
      <ion-card>
        <h1>{{ pelicula.title }}</h1>
        <img [src]="pelicula.backdrop_path | imagen">
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
